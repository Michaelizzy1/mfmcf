<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'members/styles/all-members.css' %}">
    {% block site_css %}{% endblock %}
<!--    <link rel="stylesheet" href="{% static 'css/style.css' %}">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
<!--  <link rel="stylesheet" href="{% static 'css/main.css' %}" />-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MFM CAMPUS FELLOWSHIP</title>

{% load static %}

{% block content %}

<div class="container">
<p></p>
<p></p>
<h4 class="text-center">ALL MEMBERS</h4>
{% for member in members %}

<section>
<ol>
<body>

 <li class="meetup-item">
                <article>
                    <div class="meetup-summary">

                        <div class="meetup-details">
                            <h3>{{member.name}}</h3>
                            <address>{{member.address}}</address>
                            <p></p>
                            <p>{{member.phone_number}}</p>

                        </div>
                    </div>
                        <div class="meetup-actions">
                            <a href="{% url 'profile' member.id %}" class="btn">Profile</a>
                        </div>
                </article>
 </li>
</body>
</ol>
</section>
{% endfor %}

</div>
{% endblock %}
